<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;

        }
        #digital-clock{
            font-size: 50px;
            color: lime;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

        }
    </style>
</head>
<body>
    <div id="digital-clock"> </div>
    <script>
        function showTime(){
           
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session ="AM";
        if(h==0){
            h = 12;
            }
        if(h>12){
            h = h-12;
            session ="PM"
            }
        /*if(h<10){   //0-9 hours
            h ="0"+h
        }
        if(m<10){
            m = "0"+m //0-9 minutes
        }
        if(s<10){      //0-9 seconds
            s = "0"+s
        } */


        h = (h<10)?"0"+h:h;
        m = (m<10)?"0"+m:m;
        s = (s<10)?"0"+s:s;

        document.getElementById("digital-clock").innerHTML = h+":"+m+":"+s+":"+session;

        setTimeout(showTime,1000);
        }
        showTime()
    </script>
</body>
</html>
